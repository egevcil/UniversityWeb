<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Equinox University System - REGISTER </title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<h1>Registration!</h1>
<div class="background">
<div class="aligning">
<img src="https://cdn.icon-icons.com/icons2/1806/PNG/512/iconfinder-contat-us-19sending-4211847_115047.png" title="By sending mail, you can register; student!"
     alt="Registration">
    </div>
<div class="flex-box">
    <form id="nodemailer">
        <label for="email">Email:<br>
        <input type="text" id="email" name="email" placeholder="Receiver"><br>
        </label>
        <label for="subject">Subject:<br>
        <input type="text" id="subject" name="subject" placeholder="Topic"><br>
        </label>
        <label for="message">Message:<br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write what do you think..." required></textarea><br>
        </label>
        <button type="submit" value="Send Email" onclick="sendMail()">Send Mail</button>
    </form>
</div>
<!-- sending mails -->
<script async src="project.js" defer></script>
<script async src="https://smtpjs.com/v3/smtp.js" defer></script>
</div>
</body>
</html>
