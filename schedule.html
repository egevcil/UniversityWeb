<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title> Equinox University System - SCHEDULE </title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div class="background">
<h1> Student's schedule </h1>
<div class="aligning">
    <img src="https://cdn.icon-icons.com/icons2/3855/PNG/512/schedule_icon_237777.png" title="Look out to your classes, student!"
         alt="Schedule">
</div>
<p id="digital-clock"></p>
<div class="flex-box">
    <table>
        <thead>
        <tr> <!-- Days -->
            <th>Days / Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>09.00 - 11.50</td> <!-- Hours -->
            <td>Soccer</td> <!-- Monday -->
            <td>Turkish I</td> <!-- Tuesday -->
            <td>Web Programming I</td> <!-- Wednesday -->
            <td>Statistics I</td> <!-- Thursday -->
            <td>Data Structures</td> <!-- Friday -->
        </tr>
        <tr>
            <td>14:00 - 16:50</td> <!-- Hours -->
            <td>Object-Oriented Programming II</td> <!-- Monday -->
            <td>Empty</td> <!-- Tuesday -->
            <td>Empty</td> <!-- Wednesday -->
            <td>Empty</td> <!-- Thursday -->
            <td>Math IV</td> <!-- Friday -->
        </tr>
        </tbody>
    </table>
</div>
</div>
<script async defer>
    document.getElementById("digital-clock").innerHTML = Date();
</script>
</body>
</html>
